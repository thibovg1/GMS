<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kies Uw Rol</title>
    <link rel="stylesheet" href="afdeling_style.css"> </head>
<body>
    <div class="selection-container">
        <h1>Welkom, <span id="loggedInUsername">Gebruiker</span>!</h1>
        <p>Kies uw afdeling, specialisatie en roepnummer om verder te gaan.</p>

        <form id="selectionForm">
            <div class="input-group">
                <label for="departmentSelect">Kies Afdeling:</label>
                <select id="departmentSelect" required>
                    <option value="">-- Selecteer Afdeling --</option>
                </select>
            </div>

            <div class="input-group">
                <label for="specializationSelect">Kies Specialisatie:</label>
                <select id="specializationSelect" required>
                    <option value="">-- Selecteer Specialisatie --</option>
                </select>
            </div>

            <div class="input-group">
                <label for="callsignSelect">Kies Roepnummer:</label>
                <select id="callsignSelect" required>
                    <option value="">-- Selecteer Roepnummer --</option>
                </select>
            </div>
            
            <button type="submit" class="submit-button">Start Sessie</button>
        </form>

        <p id="selectionMessage" class="message" style="display:none;"></p>
        <p class="logout-link"><a href="index.html">Uitloggen</a></p>
    </div>
    <script src="afdeling_script.js"></script> </body>
</html>
