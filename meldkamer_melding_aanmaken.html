<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meldkamer - Melding Aanmaken</title>
    <link rel="stylesheet" href="meldkamer_dashboard_style.css"> <style>
        /* Specifieke stijlen voor deze pagina */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2c2c2c;
            color: #e0e0e0;
        }
        .form-container {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .form-container h1 {
            color: #007bff;
            margin-bottom: 25px;
            font-size: 2em;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #aaa;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select,
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #444;
            color: #e0e0e0;
            font-size: 1em;
            box-sizing: border-box; /* Zorgt dat padding binnen de breedte valt */
        }
        .form-group textarea {
            resize: vertical; /* Alleen verticaal resizen */
            min-height: 80px;
        }
        .form-group select {
            appearance: none; /* Verwijdert standaard pijltje */
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23e0e0e0%22%20d%3D%22M287%2C114.7L153.2%2C248.6c-4.5%2C4.5-12.4%2C4.5-16.9%2C0L5.4%2C114.7c-4.5-4.5-4.5-12.4%2C0-16.9c4.5-4.5%2C12.4-4.5%2C16.9%2C0L145%2C208.6l122.7-122.7c4.5-4.5%2C12.4-4.5%2C16.9%2C0C291.5%2C102.3%2C291.5%2C110.2%2C287%2C114.7z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            background-size: 12px auto;
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }
        .form-actions button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }
        .form-actions .submit-button {
            background-color: #28a745; /* Groen */
            color: white;
        }
        .form-actions .submit-button:hover {
            background-color: #218838;
        }
        .form-actions .back-button {
            background-color: #6c757d; /* Grijs */
            color: white;
        }
        .form-actions .back-button:hover {
            background-color: #5a6268;
        }

        .message {
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #badbcc;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Nieuwe Melding Aanmaken</h1>
        <form id="newMeldingForm">
            <div class="form-group">
                <label for="meldingType">Melding Type:</label>
                <select id="meldingType" required>
                    <option value="">-- Selecteer Type --</option>
                    <option value="Brand">Brand</option>
                    <option value="Ongeval">Ongeval</option>
                    <option value="Medisch">Medisch</option>
                    <option value="Overval">Overval</option>
                    <option value="Vermissing">Vermissing</option>
                    <option value="Gevaarlijke Stoffen">Gevaarlijke Stoffen</option>
                    <option value="Wateroverlast">Wateroverlast</option>
                    <option value="Openbare Orde">Openbare Orde</option>
                    <option value="Varia">Varia</option>
                </select>
            </div>
            <div class="form-group">
                <label for="meldingPrioriteit">Prioriteit:</label>
                <select id="meldingPrioriteit" required>
                    <option value="">-- Selecteer Prioriteit --</option>
                    <option value="Direct (A1)">Direct (A1)</option>
                    <option value="Spoed (A2)">Spoed (A2)</option>
                    <option value="Geen Spoed (B)">Geen Spoed (B)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="meldingLocatie">Locatie:</label>
                <input type="text" id="meldingLocatie" placeholder="Straatnaam, nummer, plaats" required>
            </div>
            <div class="form-group">
                <label for="meldingOmschrijving">Omschrijving:</label>
                <textarea id="meldingOmschrijving" placeholder="Gedetailleerde omschrijving van de situatie" required></textarea>
            </div>
            
            <div class="form-actions">
                <button type="button" id="backToDashboardButton" class="back-button">Annuleren</button>
                <button type="submit" class="submit-button">Melding Aanmaken</button>
            </div>
            <div id="meldingMessage" class="message"></div>
        </form>
    </div>
    <script src="meldkamer_melding_aanmaken_script.js"></script>
</body>
</html>
