<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speler Login</title> <link rel="stylesheet" href="welcome_style.css"> </head>
<body>
    <div class="login-container">
        <h1>Inloggen (Speler)</h1> <form id="loginForm">
            <div class="input-group">
                <label for="username">Gebruikersnaam:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Wachtwoord:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Log In</button>
        </form>

        <p id="loginMessage" class="message" style="display:none;"></p>
        <p class="register-link">Nog geen account? <a href="register.html">Registreer hier</a></p>
        <p class="welcome-link"><a href="index.html">Terug naar Welkomstpagina</a></p> </div>
    <script src="welcome_script.js"></script> </body>
</html>
